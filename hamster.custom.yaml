patch:
  general:
    enableAppleCloud: true
    regexOnCopyFile:
    - ^.*[.]userdb.*$
    - ^.*build.*$
    - ^.*SharedSupport.*$
  toolbar:
    enableToolbar: true
    displayAppIconButton: true
    heightOfToolbar: 30
    displayKeyboardDismissButton: true
    heightOfCodingArea: 15
    codingAreaFontSize: 10
    candidateWordFontSize: 17
    candidateCommentFontSize: 17
    displayIndexOfCandidateWord: false
    displayCommentOfCandidateWord: true
  Keyboard:
    useKeyboardType: "custom(天行键)"
    upSwipeOnLeft: false
    swipeLabelUpAndDownLayout: false
    displayButtonBubbles: false
    enableKeySounds: false
    enableHapticFeedback: false
    hapticFeedbackIntensity: 3
    displaySemicolonButton: false
    displayClassifySymbolButton: true
    displaySpaceLeftButton: true
    keyValueOfSpaceLeftButton: ','
    displaySpaceRightButton: false
    keyValueOfSpaceRightButton: .
    displayChineseEnglishSwitchButton: true
    chineseEnglishSwitchButtonIsOnLeftOfSpaceButton: true
    enableNineGridOfNumericKeyboard: true
    enterDirectlyOnScreenByNineGridOfNumericKeyboard: true
    symbolsOfGridOfNumericKeyboard:
    - +
    - '-'
    - '*'
    - /
    lockShiftState: false
    enableEmbeddedInputMode: true
    widthOfOneHandedKeyboard: 80
    symbolsOfCursorBack:
    - '""'
    - "“”"
    - '[]'
    - "（）"
    symbolsOfReturnToMainKeyboard:
    - "。"
    - "，"
    - "！"
    - "？"
    - "、"
    - ','
    - '!'
    - "："
    symbolsOfChineseNineGridKeyboard:
    - "，"
    - "。"
    - "？"
    - "！"
    - "…"
    - '~'
    - ''''
    - "、"
    pairsOfSymbols:
    - '[]'
    - ()
    - "“”"
    enableSymbolKeyboard: false
    lockForSymbolKeyboard: false
    enableColorSchema: false
    useColorSchema: "PornHub"       # 启用的颜色主题
    # 配色方案
    # 来源: https://github.com/rime/squirrel/blob/master/data/squirrel.yaml  
    colorSchemas:
    - name: PornHub
      schemaName: PornHub
      author: 周庸生
      back_color: '0x55010101'                    # 底色
      label_color: '0x49F56B'                     # 预选栏编号颜色
      hilited_text_color: '0x49F56B'              # 选中拼音颜色 （inline_preedit: false）
      hilited_back_color: '0x009bff'              # 选中底色
      candidate_text_color: '0xffffff'            # 文字颜色。键盘字符颜色
      hilited_candidate_text_color: '0x000000'    # 选中文字颜色，即000为黑。FFF为白
      hilited_candidate_back_color: '0x009bff'    # 选中底色
      hilited_candidate_label_color: '0x49F56B'   # 第一候选项编号颜色 ➡高亮（選中）候選詞序號字色
      comment_text_color: '0x000000'              # 注颜色
      hilited_lable_color: '0x000000'
      hilited_comment_text_color: '0x000000'      # 选中注颜色
      text_color: '0x000000'                      # 拼音颜色 （inline_preedit: false）

    enableLoadingTextForSpaceButton: false
    showCurrentInputSchemaNameForSpaceButton: true
 
  rime:
    maximumNumberOfCandidateWords: 100
    keyValueOfSwitchSimplifiedAndTraditional: jffh
    overrideDictFiles: true
    regexOnOverrideDictFiles:
    - ^.*[.]userdb.*$
    - ^.*[.]txt$
    regexOnCopyAppGroupDictFile:
    - ^.*[.]userdb.*$
    - ^.*[.]txt$
  swipe:
    xAxleSwipeSensitivity: 10
    yAxleSwipeSensitivity: 10
    spaceSwipeSensitivity: 17
    distanceThreshold: 20
    tangentThreshold: 2.68e-1
    longPressDelay: 0.2
  keyboards:
    - name: "数字"
      rows:
      - keys:
        - action: shortCommand(#行首)
          width: percentage(0.11)
          label: ←
        - action: shortCommand(#剪切)
          width: percentage(0.11)
          label: ✂️
        - action: shortCommand(#复制)
          width: percentage(0.11)
          label: 📑
        - action: shortCommand(#粘贴)
          width: percentage(0.11)
          label: 📃
        - action: shortCommand(#繁简切换)
          width: percentage(0.11)
          loadingText: 
          label: 倉
        - action: shortCommand(#中英切换)
          width: percentage(0.12)
          loadingText: 
          label: ㊥
        - action: shortCommand(#左移)
          width: percentage(0.11)
          label: 👈
        - action: shortCommand(#右移)
          width: percentage(0.11)
          label: 👉
        - action: shortCommand(#行尾)
          width: percentage(0.11)
          label: →
        rowHeight: 38      


      - keys:
        - action: character(1)
